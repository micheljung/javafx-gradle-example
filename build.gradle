plugins {
  id 'java'
  id 'org.openjfx.javafxplugin' version '0.0.8'
}

sourceCompatibility = JavaVersion.VERSION_14
targetCompatibility = JavaVersion.VERSION_14

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
  jcenter()
}

javafx {
  version = '14.0.1'
  modules = ['javafx.controls', 'javafx.fxml']
}